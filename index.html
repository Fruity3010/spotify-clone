            font-weight: 700;
        }

            width: 450px;

            border-radius: 30px;
            font-weight: 700;
            border: 1px solid rgb(106, 106, 106);

        }

        .wid {

        }

        .win {

        .line {
            width: 150px;
            border: 1px solid rgb(106, 106, 106);
        }

        .or {
            font-size: 11px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
        }

        .labell {
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12.5px;
        }

        .email {
            width: 450px;
            height: 50px;
        }

        .green {
            margin-bottom: 10px;
            text-align: right;
            width: 47%;
        }
        .yellow{
            margin-bottom: 10px;
            text-align: right;
            width: 37.5%;
        }
        .red{
            margin-top: 10px;
            text-align: right;
            width: 41.5%;  
        }
        .forgot{
            font-size: 16px;
            text-decoration: underline;
            border: 3px;

            font-family: Arial, Helvetica, sans-serif;
        }
        .check{

        input[type=checkbox]{
height: 25px;
width: 25px;

        }
        .login{

            border-radius: 20px;
            width: 120px;
            height: 50px;
           font-size: 14px;
            color: black;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
        }
        .lean{
            width: 450px;
            margin-left: 400px;
        }
        .dont{
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif; 
            font-size: 18px;
        }
        @media (max-width: 767px){
       body{
        width: fit-content;
        height: 50vh;
       }
       .check{
        margin-left: 250px;
       }
        }
